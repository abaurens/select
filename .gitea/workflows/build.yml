name: Build

on:
  workflow_dispatch:
  push:
    branches: ['develop']
    paths-ignore:
      - .github/**
      - .gitignore
      - LICENSE
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Build application'
        run: make re

      - name: 'Build static application'
        run: make re AIO=true
